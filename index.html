<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="wrapper">
         <h1 id="top">Basic Geometry</h1>
         <p>In this section, we are going to find the Area of some two-dimension shapes</p>
         <p>You can click on any shape below:</p>
         <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
         </ul>
         <section id="circle">
            <h2>Circle Area</h2>
            <div>
               <label for="radius">Enter the value of the circle's radius:</label>
               <input type="text" id="radius" />
            </div>
            <div>
               <label for="circle_area">Result:</label>
               <input type="text" id="circle_area" readonly />
            </div>
            <hr />
            <button onclick="getCircleArea()">Calculate</button>
            <div class="go">
               <a href="#top">Go to top</a>
            </div>
         </section>

         <section id="triangle">
            <h2>Triangle Area</h2>
            <div>
               <label for="base">Enter the value of the base of the triangle:</label>
               <input type="text" id="base" />
            </div>
            <div>
               <label for="height">Enter the value of the height of the triangle:</label>
               <input type="text" id="height" />
            </div>
            <div>
               <label for="triangle_area">Resulat:</label>
               <input type="text" id="triangle_area" readonly />
            </div>
            <hr />
            <button onclick="getTriangleArea()">Calculate</button>
            <div class="go">
               <a href="#top">Go to top</a>
            </div>
         </section>

         <section>
            <h2>Square Area</h2>
            <div>
               <label for="side">Enter the value of the square's side:</label>
               <input type="text" id="side" />
            </div>
            <div>
               <label for="square_area">Result:</label>
               <input type="text" id="square_area" readonly />
            </div>
            <hr />
            <button onclick="getSquareArea()">Calculate</button>
            <div class="go">
               <a href="#top">Go to top</a>
            </div>
         </section>

         <section>
            <h2>Rectangle Area</h2>
            <div>
               <label for="length">Enter the value of the rectangle's length:</label>
               <input type="text" id="length" />
            </div>
            <div>
               <label for="width">Enter the value of the rectangle's width:</label>
               <input type="text" id="width" />
            </div>
            <div>
               <label for="rectangle_area">Result:</label>
               <input type="text" id="rectangle_area" readonly />
            </div>
            <hr />
            <button onclick="getRectangleArea()">Calculate</button>
            <div class="go">
               <a href="#top">Go to top</a>
            </div>
         </section>
      </div>

      <script>
         function getCircleArea() {
            var rad = document.getElementById('radius').value.trim();
            radius = Number(rad);
            if (isNaN(radius) || radius <= 0) {
               document.getElementById('circle_area').value = 'Invalid value';
               return;
            }
            let area = Math.PI * radius * radius;
            document.getElementById('circle_area').value = area.toFixed(2);
         }

         function getTriangleArea() {
            var base = document.getElementById('base').value.trim();
            var height = document.getElementById('height').value.trim();
            base = Number(base);
            height = Number(height);
            if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) {
               document.getElementById('triangle_area').value = 'Invalid value';
               return;
            }
            let area = (base * height) / 2;
            document.getElementById('triangle_area').value = area.toFixed(2);
         }

         function getSquareArea() {
            var side = document.getElementById('side').value.trim();
            side = Number(side);
            if (isNaN(side) || side <= 0) {
               document.getElementById('square_area').value = 'Invalid value';
               return;
            }

            let area = side * side;
            document.getElementById('square_area').value = area.toFixed(2);
         }

         function getRectangleArea() {
            var length = document.getElementById('length').value.trim();
            var width = document.getElementById('width').value.trim();
            length = Number(length);
            width = Number(width);
            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
               document.getElementById('rectangle_area').value = 'Invalid value';
               return;
            }
            let area = length * width;
            document.getElementById('rectangle_area').value = area.toFixed(2);
         }
      </script>
   </body>
</html>
